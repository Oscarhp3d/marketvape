{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesi√≥n - VapeMarket</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    background: radial-gradient(circle at top, #2c2c54, #1e1e30);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    overflow: hidden;
  }

  .login-box {
    background: rgba(255,255,255,0.08);
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    text-align: center;
    color: white;
    width: 350px;
  }

  .login-box h2 {
    font-weight: 600;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    text-align: left;
    font-size: 0.9rem;
    color: #ddd;
    margin-top: 10px;
  }

  input {
    width: 100%;
    margin: 8px 0 16px 0;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 1rem;
  }

  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  /* üåÄ Animaci√≥n cigarrillo */
  .cigarette {
    position: relative;
    width: 180px;
    height: 20px;
    background: linear-gradient(to right, #e0e0e0 0%, #dcdcdc 80%, #b3541e 100%);
    border-radius: 10px;
    margin: 1.5rem auto 0;
    overflow: hidden;
  }

  .ash {
    position: absolute;
    right: 0;
    top: 0;
    width: 0%;
    height: 100%;
    background: #444;
    transition: width 3s linear;
  }

  .smoke {
    position: absolute;
    right: -10px;
    top: -20px;
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    opacity: 0;
  }

  @keyframes smokeUp {
    0% { transform: translateY(0) scale(1); opacity: 0.5; }
    50% { transform: translateY(-30px) scale(1.3); opacity: 0.3; }
    100% { transform: translateY(-60px) scale(0.8); opacity: 0; }
  }

  /* üå´Ô∏è Humo ambiental */
  .background-smoke {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 70%);
    filter: blur(50px);
    animation: floatSmoke 10s infinite alternate ease-in-out;
    z-index: 0;
  }

  @keyframes floatSmoke {
    0% { transform: translate(0, 0); }
    100% { transform: translate(30px, -30px); }
  }

</style>
</head>
<body>
  <div class="background-smoke"></div>

  <div class="login-box" style="z-index: 1;">
    <h2>Iniciar Sesi√≥n</h2>
    <form method="post" id="loginForm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="loginBtn">Iniciar sesi√≥n</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Reemplaza el bot√≥n por el cigarrillo
      btn.outerHTML = `
        <div class="cigarette" id="cigarette">
          <div class="ash" id="ash"></div>
        </div>
      `;

      const cig = document.getElementById('cigarette');
      const ash = document.getElementById('ash');

      setTimeout(() => { ash.style.width = '100%'; }, 200);

      const smokeInterval = setInterval(() => {
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');
        cig.appendChild(smoke);
        smoke.style.right = (Math.random() * 30 - 10) + 'px';
        smoke.style.animation = 'smokeUp 2s ease-out forwards';
        setTimeout(() => smoke.remove(), 2000);
      }, 300);

      setTimeout(() => {
        clearInterval(smokeInterval);
        form.submit();
      }, 3200);
    });
  </script>
</body>
</html>

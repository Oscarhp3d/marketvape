{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
/* Ocultar footer */
footer { display: none !important; }

/* ðŸŒŒ Fondo morado degradado animado */
.login-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100vh;
    background: linear-gradient(120deg, #25003a, #5200a8, #7a00ff);
    background-size: 300% 300%;
    animation: gradientFlow 10s ease infinite;
    z-index: -3;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ðŸ’¨ Humo animado */
.smoke {
    position: fixed;
    top: 0; 
    left: 0;
    width: 140%;
    height: 140%;
    background: url("https://i.imgur.com/1JgWb5F.png") no-repeat center;
    background-size: cover;
    opacity: 0.22;
    filter: blur(10px);
    animation: smokeAnimation 18s linear infinite;
    pointer-events: none;
    z-index: -2;
}

@keyframes smokeAnimation {
    0% { transform: translate(-6%, -6%) scale(1.15); }
    50% { transform: translate(6%, 6%) scale(1.18); }
    100% { transform: translate(-6%, -6%) scale(1.15); }
}

/* ðŸ“¦ Caja de login con glassmorphism */
.login-box {
    width: 380px;
    margin: auto;
    margin-top: 120px;
    background: rgba(255, 255, 255, 0.12);
    padding: 35px;
    border-radius: 15px;
    backdrop-filter: blur(14px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    color: white;
    text-align: center;
    position: relative;
    z-index: 5;
}

.login-box h2 {
    font-weight: 700;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.25);
    color: white;
    font-size: 15px;
}

.login-box input::placeholder {
    color: #eee;
}

.login-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff4b2b, #ff416c);
    color: white;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
}

.login-box button:hover {
    transform: scale(1.05);
}

.login-box a {
    color: #ffd6ff;
    text-decoration: none;
    font-weight: 500;
}
</style>

<!-- ðŸ”® Capas de fondo -->
<div class="login-bg"></div>
<div class="smoke"></div>

<!-- ðŸŸ£ Caja de Login -->

    <h2 class="fw-bold mb-4">Iniciar SesiÃ³n</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>

        <button type="submit">Ingresar</button>

        <p class="mt-3">
            Â¿No tienes cuenta?
            <a href="{% url 'usuarios:registro' %}">RegÃ­strate</a>
        </p>
    </form>
</div>

{% endblock %}

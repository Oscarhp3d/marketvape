{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrarse - VapeMarket</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

footer { display: none !important; }

/* ------------------------------------------
游깳 FONDO MORADO DEGRADADO ANIMADO
------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(120deg, #25003a, #5200a8, #7a00ff);
    background-size: 300% 300%;
    animation: gradientFlow 10s ease infinite;
    font-family: "Poppins", sans-serif;
    overflow-y: auto;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ------------------------------------------
游눧 HUMO ANIMADO
------------------------------------------- */
.smoke {
    position: fixed;
    top: 0; left: 0;
    width: 140%;
    height: 140%;
    background: url("https://i.imgur.com/1JgWb5F.png");
    background-size: cover;
    opacity: 0.25;
    animation: smokeMove 18s linear infinite;
    pointer-events: none;
    filter: blur(8px);
    z-index: 0;
}

@keyframes smokeMove {
    from { transform: translate(-10%, -10%) scale(1.1); }
    to   { transform: translate(10%, 10%) scale(1.1); }
}

/* ------------------------------------------
游닍 CAJA DE REGISTRO (Glassmorphism)
------------------------------------------- */
.register-box {
    width: 420px;
    margin: 80px auto;
    background: rgba(255,255,255,0.12);
    padding: 35px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    color: white;
    text-align: center;
    position: relative;
    z-index: 10;
}

.register-box h2 {
    font-weight: 600;
    margin-bottom: 20px;
}

/* Inputs */
.register-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: white;
}

.register-box input::placeholder {
    color: rgba(255,255,255,0.7);
}

/* Bot칩n */
.register-box button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #ff4b2b, #ff416c);
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.register-box button:hover {
    transform: scale(1.05);
}

.register-box a {
    color: #ffd6ff;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 3px;
    color: #eee;
}

</style>
</head>
<body>

<div class="smoke"></div>

<div class="register-box">
    <h2>Crear Cuenta</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Nombre de usuario:</label>
        <input type="text" name="username" placeholder="Tu usuario" required>

        <label>Correo electr칩nico:</label>
        <input type="email" name="email" placeholder="ejemplo@correo.com" required>

        <label>Tel칠fono:</label>
        <input type="text" name="telefono" placeholder="N칰mero de contacto" required>

        <label>Direcci칩n:</label>
        <input type="text" name="direccion" placeholder="Tu direcci칩n" required>

        <label>Contrase침a:</label>
        <input type="password" name="password1" placeholder="Crea una contrase침a" required>

        <label>Confirmar contrase침a:</label>
        <input type="password" name="password2" placeholder="Repite la contrase침a" required>

        <button type="submit">Crear cuenta</button>

        <p style="margin-top: 15px;">
            쯏a tienes una cuenta?  
            <a href="{% url 'usuarios:login' %}">Inicia sesi칩n</a>
        </p>

    </form>
</div>

</body>
</html>
